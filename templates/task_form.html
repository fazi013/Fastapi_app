<!DOCTYPE html>
<html>
<head>
  <title>{{ 'Edit' if task else 'Add' }} Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
      max-width: 500px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .btn-cancel {
      background-color: #6c757d;
      margin-left: 10px;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>{{ 'Edit' if task else 'Add' }} Task</h2>
  <form method="post">
    <input type="text" name="title" value="{{ task.title if task else '' }}" placeholder="Task title" required>
    <textarea name="description" placeholder="Task description">{{ task.description if task else '' }}</textarea>
    <button type="submit">Save</button>
    <a href="/" class="btn-cancel">Cancel</a>
  </form>
</body>
</html>
